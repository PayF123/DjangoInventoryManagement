{% load static %}
<! doctype html>
<html lang="en">

<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--FontAwesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!--Chartjs CDN-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    <!--Custome CSS-->
    <link rel="stylesheet" href="{% static 'custom.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .message-container {
            margin: 20px 0; /* Add margin for spacing */
        }

        .alert {
            padding: 15px; /* Add padding for better spacing */
            margin-bottom: 15px; /* Space between alerts */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Increase font size for better readability */
            position: relative; /* Position for potential icon */
        }

        .alert-danger {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
            border: 1px solid #f5c6cb; /* Red border */
        }

        .alert-danger::before {
            position: absolute; /* Position it within the alert */
            left: 15px; /* Space from the left */
            font-size: 20px; /* Icon size */
            line-height: 15px; /* Center vertically */
        }

        .alert-danger h4 {
            margin: 0; /* Remove default margin for headings */
            font-weight: bold; /* Bold heading for emphasis */
        }

        .alert-danger p {
            margin: 5px 0 0; /* Margin for paragraphs */
        }
        </style>

</head>

<body>
    {% include 'partials/nav.html' %}




    <div class="container">
        {% if messages %}
    <div class="message-container">
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}
        {% block content %}
        {% endblock %}
    </div>



</body>

</html>
